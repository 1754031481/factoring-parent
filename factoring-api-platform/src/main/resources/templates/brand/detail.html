                    inputUrl = "<input class='zoom-img-input' type='hidden' name='merchantImageDTOList[" + i + "].url' value=" + src + ">",

        $("#levleHidden").val("");

    function savecallbackOne(data) {
        var levle = $("#levleHidden").val();
        if (levle == "second") {
            $("#three").find("option").remove();

        $("#" + levle).find("option").remove();
