<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>专员佣金</title>
    <link rel="stylesheet" th:href="@{/static/css/common/models.css}">
    <!--bootstrap-select  css文件-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/js/plugins/bootstrapselect/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/js/plugins/bootstrapselect/css/bootstrap-select.css}"/>
    <!--日期  css文件-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/js/plugins/datepicker/css/bootstrap-datepicker.css}">

</head>
<body>
<div class="MainContent">
    <!--面包屑-->
    <div class="current">当前位置：<a href="#">账户管理</a>&nbsp;&gt;&nbsp;<span>专员佣金</span></div>
    <!--end 面包屑-->
    <!--主体内容-->
    <div class="MainCont">
        <!--标题-->
        <div class="ph_subTit">
            <h2>服务专员余额</h2>
            <div class="ph_snbBtn">
                <input type="button" th:onclick="'getExcel();'" value="导出">
            </div>
        </div>
        <!--end 标题-->
        <!--筛选条件-->
        <form id="queryForm">
            <div class="ph_screen">
                <shiro:hasPermission name="hunterUserMoneyQuery">
                    <table class="ph_tableBox">
                        <tr>
                            <th>订单号：</th>
                            <td style="width:20%;"><input name="orderNo" id="orderNo" type="text"></td>
                            <th>会员账号：</th>
                            <td style="width:20%;"><input name="phone" id="phone" type="text"></td>
                            <th>资金变动类型：</th>
                            <td style="width: 20%;">
                                <select class="selectpicker" data-live-search="true" name="type" id="type">
                                    <option value="">全部</option>
                                    <!--<option value="0">支付订单</option>-->
                                    <!--<option value="1">提现</option>-->
                                    <!--<option value="2">充值</option>-->
                                    <!--<option value="3">结算</option>-->
                                    <option value="0">分享费用</option>
                                    <option value="1">创作分享费</option>
                                    <option value="2">提现处理中</option>
                                    <option value="3">提现成功</option>
                                    <option value="4">提现失败</option>
                                    <option value="5">旗舰店专员管理费</option>
                                    <option value="6">卫星店专员管理费</option>
                                    <option value="30">绑卡手续费</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>操作时间：</th>
                            <td colspan="2">
                                <p class="dayBox">
                                    <input class="start_rise date start" name="starTime" id="starTime" type="text">&nbsp;-&nbsp;
                                    <input class="start_rise date end" name="endTime" id="endTime" type="text">
                                </p>
                            </td>
                            <td colspan="3">
                                <input name="" th:onclick="'query();'" type="button" value="查询">
                                <input name="" th:onclick="'resetForm();'" type="button" value="重置">
                            </td>
                        </tr>
                    </table>
                </shiro:hasPermission>
            </div>
        </form>
        <!--end 筛选条件-->
        <!--商品列表-->
        <div class="ph_wareBox">
            <table class="ph_wareList" id="example">
            </table>
        </div>
        <!--end 商品列表-->
    </div>
    <!--end 主体内容-->
</div>
<!-- 导出 -->
<div hidden>
    <form action="/web/member/export" id="orderExport" method="post">
        <input type="hidden" name="orderNo" value="" id="e_orderNo"/>
        <input type="hidden" name="phone" value="" id="e_phone"/>
        <input type="hidden" name="starTime" value="" id="e_starTime"/>
        <input type="hidden" name="endTime" value="" id="e_endTime"/>
        <input type="hidden" name="type" value="" id="e_type"/>
        <input type="hidden" name="userType" value="1"/>
    </form>
</div>
<script type="text/javascript" th:src="@{/static/js/common/jquery-1.11.1.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/common/index.js}"></script>
<script type="text/javascript" th:src="@{/static/js/common/htmlHelper.js}"></script>
<!--bootstrap-select-->
<script type="text/javascript" th:src="@{/static/js/plugins/bootstrapselect/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/bootstrapselect/bootstrap-select.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/bootstrapselect/select.js}"></script>
<!--分页-->
<script type="text/javascript" th:src="@{/static/js/plugins/pages/jquery.dataTables.min.js}"></script>
<!--弹窗-->
<script type="text/javascript" th:src="@{/static/js/plugins/layer/layer.js}"></script>
<!--日期控件-->
<script type="text/javascript" th:src="@{/static/js/plugins/datepicker/bootstrap-datepicker.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/datepicker/jquery.timepicker.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/datepicker/jquery.datepair.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/datepicker/datepicker.js}"></script>
<script type="text/javascript">
    var tb;
    $(function () {
        //分页
        tb = $('#example').DataTable({
            "lengthChange": false,
            "ordering": false,
            "searching": false,

            "bServerSide": true,
            "sPaginationType": "full_numbers",
            "bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "sAjaxSource": "/web/member/getHunterUserMoneyList", //ajax调用接口
            "aoColumnDefs": [{sDefaultContent: '', aTargets: ['_all']}],
            "aoColumns": [
                {"sWidth": "50px", "sTitle": "序号", "mData": "id", "class": "sClass"},
                {"sWidth": "150px", "sTitle": "订单号", "mData": "orderNo", "class": "sClass"},
                {"sWidth": "150px", "sTitle": "会员账号", "mData": "phone", "class": "sClass"},
                {
                    "sWidth": "100px",
                    "sTitle": "变动金额",
                    "mData": "money",
                    "class": "sClass",
                    "mRender": function (data, type, full) {
                        var text;
                        if (full.type == '0') {
                            text = "-" + full.money;
                        } else if (full.type == '1' && full.status == '0') {
                            text = "-" + full.money;
                        } else if (full.type == '1' && full.status == '1') {
                            text = "-" + full.money;
                        } else if (full.type == '1' && full.status == '2') {
                            text = "+" + full.money;
                        } else if (full.type == '2' && full.status == '0') {
                            text = "+" + full.money;
                        } else if (full.type == '2' && full.status == '1') {
                            text = "+" + full.money;
                        } else if (full.type == '2' && full.status == '2') {
                            text = "+" + full.money;
                        } else if (full.type == '3') {
                            text = "+" + full.money;
                        } else if (full.type == '4') {
                            text = "+" + full.money;
                        }else if (full.type == '30') {
                            text = "+" + full.money;
                        } else if (full.type == '31') {
                            text = "+" + full.money;
                        } else if (full.type == '32') {
                            text = "+" + full.money;
                        } else if (full.type == '33') {
                            text = "+" + full.money;
                        } else if (full.type == '34') {
                            text = "+" + full.money;
                        }
                        // else if(full.type == '5'){
                        //     text = "-"+full.money;
                        // }else if(full.type == '6'){
                        //     text = "+"+full.money;
                        // }else if(full.type == '7'){
                        //     text = "-"+full.money;
                        // }else if(full.type == '8'){
                        //     text = "+"+full.money;
                        // }
                        return text;
                    }
                },
                {"sWidth": "100px", "sTitle": "当前余额", "mData": "afterMoney", "class": "sClass"},
                {
                    "sWidth": "100px",
                    "sTitle": "资金变动类型",
                    "mData": "type",
                    "class": "sClass",
                    "mRender": function (data, type, full) {
                        var text;
                        /*if (full.type == '0') {
                            text = "支付订单";
                        } else */if (full.type == '1' && full.status == '0') {
                            text = "提现处理中"
                        } else if (full.type == '1' && full.status == '1') {
                            text = "提现成功"
                        } else if (full.type == '1' && full.status == '2') {
                            text = "提现失败"
                        }else if (full.type == '30') {
                            text = "绑卡手续费";
                        } else if (full.type == '31') {
                            text = "分享费用"
                        } else if (full.type == '32') {
                            text = "创作分享费"
                        } else if (full.type == '33') {
                            text = "旗舰店专员管理费"
                        } else if (full.type == '34') {
                            text = "卫星店专员管理费"
                        }

                        /*else if (full.type == '2' && full.status == '0') {
                            text = "充值申请中"
                        } else if (full.type == '2' && full.status == '1') {
                            text = "充值成功"
                        } else if (full.type == '2' && full.status == '2') {
                            text = "充值失败"
                        } else if (full.type == '3') {
                            text = "结算"
                        } else if (full.type == '4') {
                            text = "余额撤销"
                        }*/
                        //else if(full.type == '5'){
                        //     text = "花呗支付"
                        // }else if(full.type == '6'){
                        //     text = "开红包"
                        // }else if(full.type == '7'){
                        //     text = "花呗还款"
                        // }else if(full.type == '8'){
                        //     text = "花呗撤销"
                        // }
                        return text;
                    }
                },
                {"sWidth": "100px", "sTitle": "时间", "mData": "createTime", "class": "sClass"}
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "fnServerData": function (sSource, aoData, fnCallback, oSettings) {
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "POST",
                    "async": 'false',
                    "url": sSource,
                    "data": {
                        'pageNum': (aoData[3].value / aoData[4].value) + 1,
                        'pageSize': aoData[4].value,
                        'pageNum': (aoData[3].value / aoData[4].value) + 1,
                        'pageSize': aoData[4].value,
                        'orderNo': $.trim($('#orderNo').val()),
                        'phone': $.trim($('#phone').val()),
                        'starTime': $.trim($('#starTime').val()),
                        'endTime': $.trim($('#endTime').val()),
                        'type': $.trim($('#type').val())

                    },
                    "success": fnCallback
                });
            },
            "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = startIndex + i + 1;
                });
            }
        });
    });

    //条件查询重新加载数据
    function query() {
        tb.draw();
    }

    /**
     * 重置内容
     */
    function resetForm() {
        clearData("queryForm");
    }

    function clearData(id) {
        $("#" + id)[0].reset();
        var selected = $("#" + id).find("select");
        if (selected.length > 0) {
            for (var i = 0, length = selected.length; i < length; i++) {
                selected.eq(i).selectpicker('val', '');
            }
        }
    }

    //导出
    var getExcel = function () {
        $('#e_orderNo').val($('#orderNo').val());
        $('#e_phone').val($('#phone').val());
        $('#e_starTime').val($('#starTime').val());
        $('#e_endTime').val($('#endTime').val());
        $('#e_type').val($('#type').val());
        $('#orderExport').submit();
    };
</script>
</body>
</html>
