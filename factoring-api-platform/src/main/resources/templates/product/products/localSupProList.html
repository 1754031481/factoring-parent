    //分类联动方法
    function getClass(id, level) {
        $("#levleHidden").val("");
        $("#levleHidden").val(level);
        if (level == "second") {
            document.getElementById("second").options.length = 0;
            $("#second").prepend("<option value=''>请选择</option>");
            document.getElementById("three").options.length = 0;
            $("#three").prepend("<option value=''>请选择</option>");
            $('.selectpicker').selectpicker('refresh');
        }
        if (level == "three") {
            document.getElementById("three").options.length = 0;
            $("#three").prepend("<option value=''>请选择</option>");
            $('.selectpicker').selectpicker('refresh');
        }
        if (id != "") {
            $.ajax({
                url: '/web/product/productClassify/selectClass?id=' + id,
                dataType: "json",
                type: "post",
                success: savecallbackOne,
                error: function (data) {
                    layer.alert('与服务器连接中断', {icon: 2, btnAlign: 'c', closeBtn: 0});
                }
            });
        }
    }
    function savecallbackOne(data) {
        console.log(data.data);
        var levle = $("#levleHidden").val();
        if (levle == "second") {
            $("#three").find("option").remove();
            $("#three").prepend("<option value=''>请选择</option>");
            $('.selectpicker').selectpicker('refresh');
        }
        $("#" + levle).find("option").remove();
        $("#" + levle).prepend("<option value=''>请选择</option>");
        for (var i = 0; i < data.data.length; i++) {
            $("#" + levle).append("<option value='" + data.data[i].id + "'>" + data.data[i].classifyName + "</option>");
        }
        $('.selectpicker').selectpicker('refresh');
    }

    //上架、下架
    function onsal(id, val) {
        console.log("商品的id为:" + id);
        console.log("商品的val为:" + val);
        //状态 0 null 已下架 1已上架
        var titles;
        var url;
        if (val == 1) {
            titles = "上架";
            url = "/web/product/onsalSupProduct";
        }
        if (val == 0) {
            titles = "下架";
            url = "/web/product/noOnsalSupProduct";
        }
        layer.confirm('确定此操作吗？', {
            title: titles,
            icon: 3,
            btnAlign: 'c',
            closeBtn: 0
        }, function (index) {
            $.ajax({
                async: false,
                url: url,
                data: {
                    id: id,
                    saleNoSaleStatus: val
                },
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.success) {
                        tb.draw(false);
                        layer.alert('操作成功', {icon: 1, btnAlign: 'c', closeBtn: 0});
                    } else {
                        layer.alert(data.message, {icon: 2, btnAlign: 'c', closeBtn: 0});
                        return false;
                    }
                }
            });
            layer.close(index);
        });

    }

            $.ajax({

                type: "GET",

            layer.close(index);
        });
    }

        }
        if (val == 2) {
            titles = "通过";
            url = "/web/product/auditProduct";
        }
        layer.confirm('确定此操作吗？', {
            title: titles,
            icon: 3,
            btnAlign: 'c',
            closeBtn: 0
        }, function (index) {
            $.ajax({
                async: false,
                url: url,
                data: {
                    id: id,
                    auditState: val
                },
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.success) {
                        tb.draw(false);
                        layer.alert('操作成功', {icon: 1, btnAlign: 'c', closeBtn: 0});
                    } else {
                        layer.alert(data.message, {icon: 2, btnAlign: 'c', closeBtn: 0});
                        return false;
                    }
                }
            });
            layer.close(index);
        });
    }
